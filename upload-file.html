<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        
        <div class="d-md-flex">
            <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>
               
                    <h5 class="inicio-text-1 text-md-center">
                        ¿Ya has elegido <br class="d-md-none">
                        tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                        smartphone?
                    </h5>
                    <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                        ¡Te lo <br class="d-md-none">
                        financiamos!
                    </h5>
                    

                    <div>
                        <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                    </div>
                
             
                <div class="d-md-none d-block text-center pt-2">
                    <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                </div>
            </div>
            <div class="col-md-7" id="inicio-content">
                <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                    <a href="">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                </div>
                <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>

                <div class="text-center content-title">
                    <h5>Tu Cédula</h5>
                    <p>
                        Vamos a necesitar una foto del frente y del <br class="d-block d-md-none">  
                        dorso de tu cédula. <br class="d-none d-md-block"> Tiene que ser la versión <br class="d-block d-md-none"> 
                        más reciente de tu cédula de ciudadanía.
                    </p>
                </div>
                
                <div class="mt-content-upload">
                    <a href="capturar-img.html" class="d-flex justify-content-center content-upload-file align-items-center">
                        <img src="img/svg/icono-camara.svg" alt="" class="icono-upload-file mr-5">
                        <p class="m-0">
                            Tomar foto &nbsp;&nbsp;&nbsp;&nbsp;<br>
                            de la cédula
                        </p>
                    </a>
                    <div class="border-bottom col-10 mx-auto"></div>
                    <a href="subir-img.html" class="d-flex justify-content-center content-upload-file align-items-center">
                        <img src="img/svg/icono-foto.svg" alt="" class="icono-upload-file mr-5">
                        <p class="m-0">
                            Subir una foto <br>
                            de la cédula
                        </p>
                    </a>
                </div>
            </div>
        </div>
  
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
   
</body>
</html>
