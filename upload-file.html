<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-inicio">
        <div class="d-md-flex">
            <div class="col-md-7" id="inicio-content">
                <div class="border-bottom col-md-9 mx-auto">
                    <a href="">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                </div>

                <div class="text-center content-title">
                    <h5>Tu Cédula</h5>
                    <p>
                        Vamos a necesitar una foto del frente y del <br>  
                        dorso de tu cédula. Tiene que ser la versión <br> 
                        más reciente de tu cédula de ciudadanía.
                    </p>
                </div>
                
                <div class="mt-content-upload">
                    <a href="capturar-img.html" class="d-flex justify-content-center content-upload-file align-items-center">
                        <img src="img/svg/icono-camara.svg" alt="" class="icono-upload-file mr-5">
                        <p class="m-0">
                            Tomar foto &nbsp;&nbsp;&nbsp;&nbsp;<br>
                            de la cédula
                        </p>
                    </a>
                    <div class="border-bottom col-10 mx-auto"></div>
                    <a href="subir-img.html" class="d-flex justify-content-center content-upload-file align-items-center">
                        <img src="img/svg/icono-foto.svg" alt="" class="icono-upload-file mr-5">
                        <p class="m-0">
                            Subir una foto <br>
                            de la cédula
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    <script src="js/crediminuto-validaciones.js"></script>
   
</body>
</html>
