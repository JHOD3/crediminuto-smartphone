<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-numero-telefono">
            <div class="d-md-flex">
                <div class="col-md-7" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>Número de teléfono</h5>
                        <p>
                            Ingresa tu número de teléfono, recibirás un <br>
                            código por SMS válido por 10 minutos.
                        </p>
                    </div>
                     <!-- Medium input text -->
                     <div class="md-form col-md-7 pl-5 mx-auto credimunuto-label mt-5">
                        <span for="" class="input-span">+57</span>
                        <input type="text" id="movil" name="movil" class="form-control text-indent is-valid" autocomplete="off" minlength="5" >
                        <label for="movil">Número de móvil</label>
                    </div>
                    
                </div>
                <div class="d-flex justify-content-center position-absolute" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="mas-cerca.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
                </div>
            </div>
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    
</body>
</html>
