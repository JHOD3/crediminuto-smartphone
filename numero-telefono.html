<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-numero-telefono">
            <div class="d-md-flex">
                <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                   
                        <h5 class="inicio-text-1 text-md-center">
                            ¿Ya has elegido <br class="d-md-none">
                            tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                            smartphone?
                        </h5>
                        <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                            ¡Te lo <br class="d-md-none">
                            financiamos!
                        </h5>
                        
    
                        <div>
                            <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                        </div>
                    
                 
                    <div class="d-md-none d-block text-center pt-2">
                        <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                    </div>
                </div>
           
                <div class="col-md-7" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>
                    <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>Número de teléfono</h5>
                        <p>
                            Ingresa tu número de teléfono, recibirás un <br>
                            código por SMS válido por 10 minutos.
                        </p>
                    </div>
                     <!-- Medium input text -->
                     <div class="md-form col-md-7 pl-5 mx-auto credimunuto-label mt-5">
                        <span for="" class="input-span">+57</span>
                        <input type="text" id="movil" name="movil" class="form-control text-indent is-valid" autocomplete="off" minlength="5" >
                        <label for="movil">Número de móvil</label>
                    </div>
                    <div class="d-none col-md-6 mx-auto justify-content-center position-absolute d-md-flex" style="left: 0;right: 0;bottom: 5vh;">
                        <a href="identidad.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center position-absolute d-md-none" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="identidad.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
                </div>
            </div>
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    
</body>
</html>
