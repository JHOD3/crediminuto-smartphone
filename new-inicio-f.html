<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-inicio">
        <div class="d-md-flex">
            <div class="col-md-5 lateral-bar px-0 d-none d-md-block" id="inicio-form">
                <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>
               
                    <h5 class="inicio-text-1 text-md-center">
                        ¿Ya has elegido <br class="d-md-none">
                        tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                        smartphone?
                    </h5>
                    <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                        ¡Te lo <br class="d-md-none">
                        financiamos!
                    </h5>
                    

                    <div>
                        <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                    </div>
                
             
                <div class="d-md-none d-block text-center pt-2">
                    <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                </div>
            </div>
            <div class="col-md-7 d-md-block left-content" id="inicio-content">
                <div class="border-bottom col-md-9 mx-auto d-md-none">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div> 
                <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>

                <div class="text-center content-title">
                    <h5>¡Bienvenid@!</h5>
                    <p>¿Entra con tu cuenta de Facebook. <br>
                        Más simple y rápido.</p>
                </div>
                
                <div class="d-flex justify-content-center pb-5">
                    <a href="#" class="btn btn-login-facebook btn-rounded col-10 col-md-6 py-3 justify-content-start justify-content-md-center align-items-center d-flex" type="button" >
                        <i class="fab fa-facebook-f mr-5 font24-px"></i>
                        <div class="font25-px-m-d"> 
                            ¡Empieza ahora!
                        </div>
                    </a>
                </div>
                <img class="img-columpio mx-auto d-flex" src="img/svg/p-columpio.svg" alt="">
                
                <div class="col-md-6 mx-auto text-center mt-5">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultChecked2">
                        <label class="custom-control-label font12-px" for="defaultChecked2">Acepto <a href="#" class="text-muted"><u>Términos y Condiciones</u></a></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    <script src="js/crediminuto-validaciones.js"></script>

</body>
</html>
