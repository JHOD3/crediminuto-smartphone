<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    
    
    <main>
        <form action=""  id="form-subir-imagen">
            <div class="d-md-flex">
                <div class="col-md-7" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>Tu Cédula</h5>
                        <p>
                            Vamos a necesitar una foto del frente y del <br>  
                            dorso de tu cédula. Tiene que ser la versión <br> 
                            más reciente de tu cédula de ciudadanía.
                        </p>
                    </div>
                    <div class="col-10 mx-auto my-upload-file">
                        <input type="file" name="cedula-file" multiple>
                    </div>
                    
                </div>
                <a href="datos-personales.html" class="btn btn-light btn-rounded sw-btn-next mx-auto d-block col-md-6 col-10  btn-continuar position-absolute disabled"  type="button" style="bottom: 35px;" disabled>Siguiente</a>

    <!-- Upload input file -->
    <script src="js/imageuploadify.js"></script>
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    <script>$("input[name='cedula-file']").imageuploadify();</script>

</html>
