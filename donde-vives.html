<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Select 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-aceptada">
            <div class="d-md-flex">
                <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                   
                        <h5 class="inicio-text-1 text-md-center">
                            ¿Ya has elegido <br class="d-md-none">
                            tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                            smartphone?
                        </h5>
                        <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                            ¡Te lo <br class="d-md-none">
                            financiamos!
                        </h5>
                        
    
                        <div>
                            <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                        </div>
                    
                 
                    <div class="d-md-none d-block text-center pt-2">
                        <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                    </div>
                </div>
                <div class="col-md-7 content-aceptada" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>
                    <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>¿Dónde vives?</h5>
                        <p>
                            Ingresá el domicilio donde vives.<br>
                            No es necesario que coincida con tu cédula.
                        </p>
                    </div>
                    <div class="fondo-mapa"></div>
                    <div class="col-md-7 mx-auto my-4"></div>
                    <!-- Small input -->
                    <div class="input-group col-md-8 mx-auto mb-2 mt-5 d-flex mb-5">
                        <div class="input-group-prepend col-md-1 col-2 px-0">
                            <div class="input-group-text border-right-0 ml-auto" style="background: none;">
                                <i class="fas fa-home home-responsive"></i>
                            </div>
                        </div>
                        <div class="col-md-11 col-10 px-0">
                            <input type="text" name="localizacion" id="localizacion"  class="form-control form-control-lg py-0 border-left-0 js-example-basic-multiple" id="inlineFormInputGroupUsername2" placeholder="Comodoro Rivadavia 177">
                        </div>
                    </div>
                    <div class="d-none justify-content-center position-absolute d-md-flex" style="left: 0;right: 0;bottom: 5vh;">
                        <a href="donde-vives-2.html" class="btn btn-danger btn-rounded col-6 mx-auto"  type="button" >Continuar</a>
                    </div>                   
                </div>
                <div class="d-flex justify-content-center position-absolute d-md-none" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="donde-vives-2.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
                </div>
            </div>
        </form>
    </main>
  
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    <!-- Select 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.full.min.js"></script>
    <!-- Libreria español -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/i18n/es.js"></script>  
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    <script>

        $('.js-example-basic-multiple').select2({
            width: 'resolve',
            maximumSelectionLength:1,
            dropdownAutoWidth: true,
            allowClear: false,
            multiple: true,
            maximumSelectionSize: 1,
            minimumInputLength:3,
            placeholder: "Comodoro Rivadavia 177",
            data: [
                { id: 1, text: "Comodoro Rivadavia 177", title:'Boulogne, Buenos Aires, Argentina'},
                { id: 2, text: "Comodoro Rivadavia 177", title:'Boulogne, Buenos Aires, Argentina'},
                { id: 3, text: "Comodoro Rivadavia 177", title:'Boulogne, Buenos Aires, Argentina'},
            ] ,  
            templateResult: formatOption,
            
        }).on('select2:open',function(){
    
            $('.select2-dropdown--below').parent('span').addClass('desplegable');
        });

        function formatOption (option) {
            var $option = $(
            '<div class="d-flex align-items-start border-bottom pb-3"> <embed src="img/svg/brujula.svg" class="icono-brujular"> <div class="ml-3"><p class="mb-0 font17-px"> ' + option.text + '</p><small>' + option.title + '</small></div></div>'
            );
            return $option;
        };
    </script>
</body>
</html>
