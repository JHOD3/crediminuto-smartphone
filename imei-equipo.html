<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Select 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        
            <div class="d-md-flex">
                <div class="col-md-7" id="inicio-content" >
                    <div class="border-bottom col-md-9 mx-auto">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>IMEI del equipo</h5>
                        <p>
                            Para activar el equipo necesitamos ingresar <br> 
                            el IMEI del mismo, puedes escanearlo o <br> 
                            ingresarlo manualmente.
                        </p>
                    </div>
                    <div class="mt-content-upload border-bottom pb-4">
                        <a href="capturar-imei.html" class="d-flex justify-content-center content-upload-file align-items-center">
                            <img src="img/svg/captura.svg" alt="" class="icono-upload-file">
                            <p class="m-0">
                                Escanear IMEI <br>
                                Clic aquí
                            </p>
                        </a>
                    </div>
                    <!-- Medium input text -->
                    <div class="md-form col-md-6 pl-md-0 mx-auto credimunuto-label mt-5">
                        <input type="text" id="imei" name="imei" class="form-control input-text-indent text-indent is-valid" autocomplete="off" >
                        <label for="imei">Ingresar IMEI manualmente</label>
                    </div>
                
                </div>
                <div class="d-flex justify-content-center position-absolute" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="imei-equipo.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
                </div>
            </div>
       
    </main>
  
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    <!-- Select 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.full.min.js"></script>
        <!-- Libreria español -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/i18n/es.js"></script>  
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    
</body>
</html>
