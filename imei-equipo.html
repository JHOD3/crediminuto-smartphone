<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <!-- Select 2 -->

    <link rel="stylesheet" href="css/select2-bootstrap.css">

</head>

<body>
    
    
    <main>
        
        <div class="d-md-flex">
            <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>
               
                    <h5 class="inicio-text-1 text-md-center">
                        ¿Ya has elegido <br class="d-md-none">
                        tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                        smartphone?
                    </h5>
                    <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                        ¡Te lo <br class="d-md-none">
                        financiamos!
                    </h5>
                    

                    <div>
                        <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                    </div>
                
             
                <div class="d-md-none d-block text-center pt-2">
                    <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                </div>
            </div>
            <div class="col-md-7 content-aceptada-2" id="inicio-content">
                <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                    <a href="">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                </div>
                <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                    <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                </div>


                <div class="text-center content-title">
                    <h5>IMEI del equipo</h5>
                    <p>
                        Para activar el equipo necesitamos ingresar <br class="d-block d-md-none"> 
                        el IMEI del <br class="d-none d-md-block"> mismo, puedes escanearlo o <br class="d-block d-md-none"> 
                        ingresarlo manualmente.
                    </p>
                </div>
                <div class="border-bottom d-md-block d-none col-md-8 mx-auto"></div>
                <div id="video">
                    <video class="border border-white rounded col-9 mx-auto mt-3 px-0 d-block" autoplay="" id="webcam" style="padding: 0 0;height: 228px;width: 300px;"></video>
                </div>
                <div class="mt-content-upload border-bottom pb-2 col-md-6 mx-md-auto d-md-none d-block">
                    <a href="capturar-imei.html" class="d-flex justify-content-center content-upload-file align-items-center">
                        <img src="img/svg/captura.svg" alt="" class="icono-upload-file">
                        <p class="m-0">
                            Escanear IMEI <br>
                            Clic aquí
                        </p>
                    </a>
                </div>
                <!-- Medium input text -->
                <div class="md-form col-md-6 pl-md-0 mx-auto credimunuto-label mt-5">
                    <input type="text" id="imei" name="imei" class="form-control input-text-indent text-indent is-valid" autocomplete="off" >
                    <label for="imei">Ingresar IMEI manualmente</label>
                </div>
                <div class="d-none justify-content-center position-absolute d-md-flex" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="imei-equipo.html" class="btn btn-danger btn-rounded col-6 mx-auto"  type="button" >Continuar</a>
                </div>
            </div>
            <div class="d-flex justify-content-center position-absolute d-md-none" style="left: 0;right: 0;bottom: 5vh;">
                <a href="imei-equipo.html" class="btn btn-danger btn-rounded col-10 py-3"  type="button" >Continuar</a>
            </div>
        </div>
       
    </main>
  
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    <!-- Select 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.full.min.js"></script>
        <!-- Libreria español -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/i18n/es.js"></script>  
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    <script>
        var video = document.querySelector('#webcam');

        function webcam(btn) {
            if(btn == 'pause') {
                video.pause();
                console.log(video);
                

            } else {
                video.play();
            }
        }

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                video:true
            })
            .then(function(stream) {
            video.srcObject = stream;
            })
            .catch(function(e) {
            console.log(e);
            });
        }
    </script>
</body>
</html>
