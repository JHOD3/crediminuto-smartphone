<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action="" id="imei-bienvenido">
            <div class="d-md-flex">
                <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                
                        <h5 class="inicio-text-1 text-md-center">
                            ¿Ya has elegido <br class="d-md-none">
                            tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                            smartphone?
                        </h5>
                        <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                            ¡Te lo <br class="d-md-none">
                            financiamos!
                        </h5>
                        

                        <div>
                            <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                        </div>
                    
                
                    <div class="d-md-none d-block text-center pt-2">
                        <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                    </div>
                </div>
                <div class="col-md-7 content-aceptada-2" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>
                    <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                    <div class="text-center content-title">
                        <h5 class="text-danger">
                            ¡Bienvenido!
                        </h5>
                        <p>
                            Estamos contentos de poder acompañarte <br>
                            en la adquisición de tu nuevo equipo,  <br>
                            recuerda que tienes un <a href="" class="text-danger">préstamos activo.</a>
                        </p>
                    </div>
                <div>
                    <!-- Medium input text -->
                    <div class="md-form col-md-6 pl-md-0 mx-auto credimunuto-label my-2 my-md-5">
                        <input type="text" id="imei" name="imei" class="form-control input-text-indent text-indent is-valid" >
                        <label for="imei">IMEI NRO</label>
                    </div>
                </div>
                    <!-- OJO Botones desktop -->
                    <div class="justify-content-center position-absolute d-md-flex d-none justify-content-center mx-auto" style="left: 0;right: 0;bottom: 5vh;">
                        <a href="donde-vives.html" class="btn btn-danger btn-rounded col-3 px-0 d-block"  type="button" >Activar financiación</a>
                        <a href="#" class="btn btn-outline-danger btn-rounded col-3 px-0 d-block"  type="button" >Cancelar financiación</a>
                    </div>
                </div>
                <div class="justify-content-center position-absolute d-md-none d-block" style="left: 0;right: 0;bottom: 5vh;">
                    <a href="#" class="btn btn-danger btn-rounded col-10 py-3 d-block mx-auto"  type="button" >Activar financiación</a>
                    <a href="#" class="btn btn-outline-danger btn-rounded col-10 py-3 d-block mx-auto"  type="button" >Cancelar financiación</a>
                </div>
            </div>
        </form>       
    </main>
  
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    
</body>
</html>
