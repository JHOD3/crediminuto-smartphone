<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-numero-telefono">
            <div class="d-md-flex">
                <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                   
                        <h5 class="inicio-text-1 text-md-center">
                            ¿Ya has elegido <br class="d-md-none">
                            tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                            smartphone?
                        </h5>
                        <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                            ¡Te lo <br class="d-md-none">
                            financiamos!
                        </h5>
                        <div>
                            <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                        </div>
                    <div class="d-md-none d-block text-center pt-2">
                        <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                    </div>
                </div>
                <div class="col-md-7" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>
                    <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>

                    <div class="text-center content-title">
                        <h5>Selecciona tu <br> frecuencia de pago</h5>
                    </div>
                    
                    <div class="mt-5 btn-radio" data-toggle="buttons">
                        <label class="btn rounded col-10 mx-auto d-block active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> Pago semanal: $5.000
                        </label>
                        <label class="btn rounded col-10 mx-auto d-block my-4">
                          <input type="radio" name="options" id="option2" autocomplete="off"> Pago quincenal $10.000
                        </label>
                        <label class="btn rounded col-10 mx-auto d-block">
                          <input type="radio" name="options" id="option3" autocomplete="off"> Pago mensual$20.000
                        </label>
                    </div>
                   
                    <div class="d-md-flex justify-content-center d-none pt-5">
                        <a href="aceptada.html" class="btn btn-danger btn-rounded col-6 mx-auto"  type="button" >Continuar</a>
                    </div>
                    <div class="d-flex justify-content-center d-md-none">
                        <a href="aceptada.html" class="btn btn-danger btn-rounded col-10 py-3 position-absolute" style="bottom: 40px;"  type="button" >Continuar</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    <script>
        $(document).ready(function(){ 
            $('.mostrar').on('click', function (e) {
                $('#card-title').toggle( 
                    function(e) {
                        $('#card-ico').removeClass('fa-plus').addClass('fa-minus');
                     },
                    function(e) {
                        $('#card-ico').removeClass('fa-minus').addClass('fa-plus');
                     },
                ); 
               
            });
        });
    </script>
</body>
</html>
