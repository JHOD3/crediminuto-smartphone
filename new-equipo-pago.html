<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>
    
    
    <main>
        <form action=""  id="form-numero-telefono">
            <div class="d-md-flex">
                <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>
                   
                        <h5 class="inicio-text-1 text-md-center">
                            ¿Ya has elegido <br class="d-md-none">
                            tu <br class="d-md-block d-none"> próximo <br class="d-md-none">
                            smartphone?
                        </h5>
                        <h5 class="text-danger inicio-text-2 text-md-center mt-md-3 ">
                            ¡Te lo <br class="d-md-none">
                            financiamos!
                        </h5>
                        <div>
                            <img src="img/svg/men-phone.svg" alt="" class="mx-md-auto img-1 d-block">
                        </div>
                    <div class="d-md-none d-block text-center pt-2">
                        <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
                    </div>
                </div>
                <div class="col-md-7" id="inicio-content">
                    <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                        <a href="">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
                    </div>
                    <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                        <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
                    </div>

                    <div class="text-center content-title">
                        <img src="img/svg/feliz.svg" alt="" class="caritas mx-auto d-block mb-3">
                        <h5>Samsung Galaxy A20</h5>
                        <h3 class="text-danger">$250.000</h3>
                    </div>
                    <!-- Medium input text -->
                    <div class="md-form col-md-7 px-md-3 mx-auto credimunuto-label mt-5">
                        <input type="text" id="adelanto" name="adelanto" class="form-control input-text-indent text-indent is-valid" autocomplete="off" value="$100.000">
                        <label for="adelanto">Adelanto</label>
                    </div>
                    
                   <div class="col-md-7 col-12 mx-auto d-block px-4">
                        <div class="card rounded-info-d border-danger border-top-0">
                            <div class="card-header rounded-info-d bg-danger text-white d-flex">
                                <div class="card-title mb-0">13 cuotas semanales de $10.000</div>
                                <div class="card-tools ml-auto">
                                    <button type="button" class="btn btn-tool p-0 m-0 mostrar d-block text-white" style="height: 20px !important;" data-card-widget="collapse">
                                        <i class="fas fa-plus" id="card-ico"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body" id="card-title" style="display: none;">
                                <div class="d-flex">
                                    <div>
                                        <embed src="img/svg/calendar-detail-2.svg" alt="" srcset="">
                                    </div>
                                    <div class="ml-3">
                                        <label for="adelanto" class="font12-px mb-0">Adelanto</label>
                                        <div style="margin-top: -5px;">08 Enero 2020</div>
                                    </div>
                                </div>
                                <div class="d-flex mt-2" style="justify-content: space-around;">
                                    <div class="px-1 text-center">
                                        <div class="font11-px mb-0">Pago semanal</div>
                                        <h6 class="text-danger">$5.000</h6>
                                    </div>
                                    <span class="border-v"></span>
                                    <div class="px-1 text-center">
                                        <div class="font11-px mb-0">Pago quincenal</div>
                                        <h6 class="text-danger">$10.000</h6>
                                    </div>
                                    <span class="border-v"></span>
                                    <div class="px-1 text-center">
                                        <div class="font11-px mb-0">Pago mensual</div>
                                        <h6 class="text-danger">$20.000</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                    <select class="mdb-select md-form col-md-7 mx-auto mt-5" name="actividad_economicas" id="bancos">
                        <option value="1">6 cuotas de $20.0000</option>
                        <option value="2">6 cuotas de $20.0000</option>
                        <option value="3">6 cuotas de $20.0000</option>
                        <option value="4">6 cuotas de $20.0000</option>
                        <option value="5">6 cuotas de $20.0000</option>
                    </select>
                    
                    <div class="d-md-flex justify-content-center d-none pt-5">
                        <a href="aceptada.html" class="btn btn-danger btn-rounded col-6 mx-auto"  type="button" >Continuar</a>
                    </div>
                    <div class="d-flex justify-content-center d-md-none">
                        <a href="aceptada.html" class="btn btn-danger btn-rounded col-10 py-3" style="bottom: -24px;"  type="button" >Continuar</a>
                    </div>
                </div>
                
            </div>
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
    
    <!-- Validation -->
    <script src="js/crediminuto-validaciones.js"></script>
    <script>
        $(document).ready(function(){ 
            $('.mostrar').on('click', function (e) {
                $('#card-title').toggle( 
                    function(e) {
                        $('#card-ico').removeClass('fa-plus').addClass('fa-minus');
                     },
                    function(e) {
                        $('#card-ico').removeClass('fa-minus').addClass('fa-plus');
                     },
                ); 
               
            });
        });
    </script>
</body>
</html>
