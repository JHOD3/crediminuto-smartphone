<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crediminuto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Select 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <!-- Crediminutos -->
    <link rel="stylesheet" href="css/crediminutos.css">
</head>

<body>


<main>

    <div class="d-md-flex">
        <div class="col-md-5 lateral-bar px-0 d-md-block d-none" id="inicio-form">
            <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
            </div>
            <h4 class="text-danger inicio-text-2 text-md-center mt-md-5 pt-md-3 font-weight-bold">
                ¡Valida tu identidad!
            </h4>
            <div>
                <img src="img/svg/men-phone-2.svg" alt="" class="mx-md-auto img-2 d-block">
            </div>
            <div class="d-md-none d-block text-center pt-2">
                <button class="btn btn-danger btn-rounded col-8 d-block mx-auto position-absolute botton-btn left-0 right-0" id="btn-comencemos">¡Comencemos!</button>
            </div>
        </div>
        <div class="col-md-7 content-aceptada" id="inicio-content">
            <div class="border-bottom col-md-9 mx-auto d-md-none d-block">
                <a href="">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-md-none d-block">
            </div>
            <div class="border-bottom col-md-9 mx-auto d-none d-md-block">
                <embed src="img/svg/logo-movil-2.svg" type="" class="logo mx-auto d-block">
            </div>
            <div class="content-title pt-5 pb-md-5 mb-md-5">
                <div class="text-center align-items-center mt-md-5 pt-5">
                    <img src="img/svg/identidad-validada-check-red.svg" class="mb-md-4" alt="" width="100">
                    <h4 class="mt-md-0 mt-md-5 mt-4 font-size-18-px-m font-weight-bold">
                        El proceso se <br class="d-md-none d-block"> realizó con éxito.
                    </h4>
                </div>
            </div>
            <div class="justify-content-center mt-md-5 d-none d-md-flex pt-md-5">
                <a class="btn btn-danger btn-rounded col-6 mx-auto position-absolute botton-btn left-0 right-0 validar-identidad">Validar identidad</a>
            </div>            
        </div>
        <!-- OJO Botones Moviles -->
        <div class="justify-content-center position-absolute d-md-none d-block" style="left: 0;right: 0;bottom: 5vh;">
            <a href="" class="btn btn-danger btn-rounded col-10 py-2 d-block mx-auto validar-identidad"  type="button" >Validar identidad</a>
        </div>

    </div>
</main>



<!-- SCRIPTS -->
<!-- JQuery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- jquery validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" ></script>
<!-- Select 2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.full.min.js"></script>
<!-- Libreria español -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/i18n/es.js"></script>
<!-- Validation -->
<script src="js/crediminuto-validaciones.js"></script>
<script src="js/validar-modal.js"></script>

</body>
</html>
